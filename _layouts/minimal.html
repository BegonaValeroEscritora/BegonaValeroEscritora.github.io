				var response = grecaptcha.getResponse();

				  alert('Debe completar la comprobaci√≥n antiSPAM');

				}

				  $('.form-horizontal').attr('action', 'https://formspree.io/'+'b=gon%v%l=ro=scritor%*gm%il+com'.replace(/\%/g,'a').replace(/\=/g,'e').replace(/\*/g,'@').replace(/\+/g,'.'))

	<!--Fix jekyll derps-->
	<script> 
		$( ".remove-jekyll-js" ).each(function() {
			var post= $( this ).html();
			$( this ).html(post.replace(/\{\%.*?\%}/, "").replace(/\{\%.*?\.\.\./, "..."));
		});
		document.title= document.title.replace(/\<.*?\>/, "").replace(/\<.*?\>/, "");
	</script>
	
	<!--Quick and dirty mayl obfuscation-->
	<script>
	function showMayl(mayl){
		$('.show-mayl-'+mayl).remove();
		var maylS= $('.mayl'+mayl);
		maylS.html(maylS.html().replace(/\%/g,'a').replace(/\=/g,'e').replace(/\*/g,'@').replace(/\+/g,'.'));
		maylS.removeClass('invisible');
	}
	</script>
