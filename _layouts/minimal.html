	<!--Fix jekyll derps-->
	<script> 
		$( ".remove-jekyll-js" ).each(function() {
			var post= $( this ).html();
			$( this ).html(post.replace(/\{\%.*?\%}/, "").replace(/\{\%.*?\.\.\./, "..."));
